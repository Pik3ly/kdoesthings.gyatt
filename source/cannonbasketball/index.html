<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cannon Basketball</title>
    <meta name='robots' content='noindex'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/vendor/pixi.js"></script>
    <script src="js/vendor/Box2D.js"></script>
    <script src="js/vendor/TweenMax.js"></script>
    <script src="js/vendor/pixi-sound.js"></script>
</head>
<body>
    <div id="msg">
    </div>
    <script src="js/index.js"></script>
<script>function fnSendMsg(evt){
			window.parent.postMessage('keypress-from-game', '*');
		}		
		document.body.addEventListener('click', function(event) {
		  fnSendMsg(event);
		}); 
		document.addEventListener('keypress', function(event) {
			fnSendMsg(event);
		});
		document.addEventListener('keydown', function (e) {
			 fnSendMsg(event);
		});
		document.addEventListener('keyup', function (e) {
			  fnSendMsg(event);
		});		 
		</script></body>
</html>
